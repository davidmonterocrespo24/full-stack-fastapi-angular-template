<button mat-raised-button color="primary" mat-button type="button" (click)="submit()">Save</button>
<button mat-button (click)="discardForm()"
  style="margin-bottom: auto; margin-top: auto; margin-left: 20px;">Discard</button>

<mat-card style="margin-top: 10px;">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [form]="form" [model]="model" [options]="options"  [fields]="fields"></formly-form>
    </form>
  </mat-card-content>
</mat-card>
