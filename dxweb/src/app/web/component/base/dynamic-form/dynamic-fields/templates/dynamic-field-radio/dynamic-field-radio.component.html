<div class="d-flex flex-column" [formGroup]="dynamicForm">
  <label id="example-radio-group-label">{{ field.label }}</label>
  <mat-radio-group class="example-radio-group" [formControl]="control">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let option of field.options"
      [value]="option.value"
    >
      {{ option.viewValue }}</mat-radio-button
    >
  </mat-radio-group>
</div>
