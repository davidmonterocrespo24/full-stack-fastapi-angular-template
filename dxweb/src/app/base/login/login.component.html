<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Iniciar sesi칩n</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" (ngSubmit)="login()">
                <mat-grid-list cols="1" rowHeight="100px">  
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput placeholder="Introduce tu nombre de usuario" [(ngModel)]="username" name="username">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Contrase침a</mat-label>
                            <input matInput type="password" placeholder="Introduce tu contrase침a" [(ngModel)]="password" name="password">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-button color="primary" routerLink="/register">Registrarse</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </mat-card-content>
    </mat-card>
</div>
